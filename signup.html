<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-container flex">
        <img src="images/signup-bg.jpeg" alt="background">
        <form class="signup flex flex-col justify-center items-center gap-sm">
            <h1 class="text-center">Welcome back to Cost Management Dashboard</h1>
            <span class="text-center">To start using the service, sign in to your account</span>
            <div class="relative">
                <input class="signup-input" type="search" required placeholder=" ">
                <div class="absolute flex flex-col justify-center">
                    <label class="label1">Your Email</label> 
                    <label class="label2">Your Email</label>
                </div>
                <div class="input-icon search-cancel">
                    <img src="images/close-circe.svg" alt="close">
                </div>
            </div>
            <div class="relative">
                <input class="signup-input" id="input1" type="password" required placeholder=" ">
                <div class="absolute flex flex-col justify-center">
                    <label class="label1">Password</label> 
                    <label class="label2">Password</label>
                </div>
                <div class="input-icon" onclick="togglePassword('input1')">
                    <img src="images/eye-circle.svg" alt="close">
                </div>
                <div id="forgot-password" class="w-full">
                    Forgot Password?
                </div>
            </div>
            <button id="sign-in-btn">Sign In</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
