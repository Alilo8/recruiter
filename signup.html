<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main-body flex justify-between">
      <div class="form-image flex align-center justify-center">
        <!-- <img src="images/app-homepage1.png" alt="" /> -->
      </div>
      <div class="form-body">
        <div class="form-body-container">
          <section id="form" class="form">
            <form action="#" id="signForm">
              <img src="images/logo.svg" alt="" />
              <h3>Welcome back to Cost Management Dashboard</h3>
              <p>To start using the service, sign in to your account.</p>
              <div class="form-group flex flex-col align-start">
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Your Name"
                />
              </div>

              <div class="form-group flex flex-col align-start">
                <div class="password-wrap">
                  <input
                    type="password"
                    id="password"
                    required
                    name="password"
                    placeholder="Password"
                  />
                  <img class="eye" src="images/eye.svg" alt="" tabindex="0" />
                </div>
              </div>
              <div class="form-group flex">
                <a class="forgot-password-btn" href="#">Forgot Password?</a>
              </div>

              <div class="form-group">
                <button type="submit" class="btn">Register</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
