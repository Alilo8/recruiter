<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recover Password</title>
  </head>
  <body>
    <div class="main-body flex justify-between">
      <div class="form-image flex align-center justify-center">
        <!-- <img src="images/app-homepage1.png" alt="" /> -->
      </div>
      <div class="form-body">
        <div class="form-body-container">
          <header>
            <a
              href="reset-password.html"
              class="back-btn flex items-center gap-m"
              ><img src="images/back-btn.svg" alt="" /> Go Back</a
            >
          </header>
          <section id="form" class="form">
            <form action="signup.html" id="signForm">
              <img src="images/logo.svg" alt="" />
              <h3>Choose a New Password</h3>
              <p>
                Now comes the fun part! Choose a new, strong password for your
                account.
              </p>
              <div class="form-group flex flex-col align-start">
                <div class="password-wrap">
                  <input
                    type="password"
                    id="password"
                    required
                    name="password"
                    placeholder="Password"
                  />
                  <img class="eye" src="images/eye.svg" alt="" tabindex="0" />
                </div>
              </div>
              <div class="form-group flex flex-col align-start">
                <div class="password-wrap">
                  <input
                    type="password"
                    id="repeat_password"
                    required
                    name="repeat_password"
                    placeholder="Repeat Password"
                  />
                  <img class="eye" src="images/eye.svg" alt="" tabindex="0" />
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn">Send the instructions</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
