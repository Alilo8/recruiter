      <main class="main">
        <header class="main-head flex justify-between align-center">
          <h1 class="greet-user-text">Reset Password</h1>
          <div class="dropdown profile-avatar">
            <button class="dropdown-btn flex align-center gap-l">
              <img src="images/profile-pic.svg" alt="" />
            </button>
            <!-- <div class="dropdown-content">
              <button id="logoutBtn" class="dropdown-option btn">Logout</button>
            </div> -->
          </div>
        </header>
        <div class="main-content card flex justify-between flex-col-rev-mob">
          <section id="form" class="form">
            <form action="signup.html" id="signForm">
              <img src="images/logo.svg" alt="" />
              <h3>Want to Reset Password?</h3>
              <p>
                If you want to change your password, write your old one and
                create a new password.
              </p>
              <div class="form-group flex flex-col align-start">
                <div class="password-wrap">
                  <input
                    type="password"
                    id="old_password"
                    required
                    name="old_password"
                    placeholder="Old Password"
                  />
                  <img class="eye" src="images/eye.svg" alt="" tabindex="0" />
                </div>
              </div>
              <div class="form-group flex flex-col align-start">
                <div class="password-wrap">
                  <input
                    type="password"
                    id="new_password"
                    required
                    name="new_password"
                    placeholder="New Password"
                  />
                  <img class="eye" src="images/eye.svg" alt="" tabindex="0" />
                </div>
              </div>
              <div class="form-group flex flex-col align-start">
                <div class="password-wrap">
                  <input
                    type="password"
                    id="confirm_new_password"
                    required
                    name="confirm_new_password"
                    placeholder="Confirm New Password"
                  />
                  <img class="eye" src="images/eye.svg" alt="" tabindex="0" />
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn">Send the instructions</button>
              </div>
            </form>
          </section>
        </div>
      </main>
