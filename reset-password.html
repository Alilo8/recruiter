<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recover Password</title>
  </head>
  <body>
    <div class="main-body flex justify-between">
      <div class="form-image flex align-center justify-center">
        <!-- <img src="images/app-homepage1.png" alt="" /> -->
      </div>
      <div class="form-body">
        <div class="form-body-container">
          <header>
            <a href="signup.html" class="back-btn flex items-center gap-m"
              ><img src="images/back-btn.svg" alt="" /> Go Back</a
            >
          </header>
          <section id="form" class="form">
            <form action="reset-password2.html" id="signForm">
              <img src="images/logo.svg" alt="" />
              <h3>Forgot your password?</h3>
              <p>
                Oh no! It happens to the best of us. If you've forgotten your
                password, don't worry. We've got you covered.
              </p>
              <div class="form-group flex flex-col align-start">
                <input
                  type="text"
                  id="email"
                  name="email"
                  required
                  placeholder="Your Email"
                />
              </div>

              <div class="form-group">
                <button type="submit" class="btn">Send the instructions</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
